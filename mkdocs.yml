site_name: Tôi luyện lịch sử - địa lý
site_description: Khá nhiều thứ liên quan đến Lịch sử - địa lý trong nước lẫn thế giới.
site_author: duykhanh471

nav:
  - 'Trang chủ':
    - 'Chưa làm': index.md
  
theme:
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: grey
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: grey
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.tabs
    - navigation.sections
    - toc.follow
    - search.highlighting
    - search.share
    - search.suggest
  name: material

plugins:
  - search

extra:
  generator: false
